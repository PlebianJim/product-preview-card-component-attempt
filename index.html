<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Component</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/image-product-desktop.jpg">
        </div>
        <div class="text">
            <p class="title">P E R F U M E</p>
            <p class="subtitle">Gabrielle Essence Eau De Parfum</p>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Paige, Perfumer-Creator for the House of CHANNEL</p>
            <div class="price-div">
                <p class="price">$149.99</p>
                <p class="reduced-price">$169.99</p>
            </div>
            <div class="add-cart-container">
                <img src="images/icon-cart.svg" class="cart-icon">
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
